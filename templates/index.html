<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 30px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
        }
       .form-row {
            display: flex;
            justify-content: space-between;
            gap: 40px; 
            margin-bottom: 20px; 
        }
        .form-row.center {
            justify-content: center;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .required {
            color: red;
            font-size: 14px;
        }
        .result.green       { color: green; }
        .result.yellowgreen { color: yellowgreen; }
        .result.orange      { color: orange; }
        .result.red         { color: red; }
        .result.purple      { color: purple; }
        .result.maroon      { color: maroon; }
        .result.default     { color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AQI Prediction Form</h2>
        <form action="/predict" method="post">

            <div class="form-row">
                <div class="form-group">
                    <label for="PM2_5">PM2.5: <span class="required">*</span></label>
                    <input type="text" name="PM2_5" required>
                </div>
                <div class="form-group">
                    <label for="PM10">PM10: <span class="required">*</span></label>
                    <input type="text" name="PM10" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="NO">NO: <span class="required">*</span></label>
                    <input type="text" name="NO" required>
                </div>
                <div class="form-group">
                    <label for="NO2">NO2: <span class="required">*</span></label>
                    <input type="text" name="NO2" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="SO2">SO2: <span class="required">*</span></label>
                    <input type="text" name="SO2" required>
                </div>
                <div class="form-group">
                    <label for="O3">O3: <span class="required">*</span></label>
                    <input type="text" name="O3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="CO">CO: <span class="required">*</span></label>
                    <input type="text" name="CO" required>
                </div>
                <div class="form-group">
                    <label for="NOx">NOx: </label>
                    <input type="text" name="NOx">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="NH3">NH3:</label>
                    <input type="text" name="NH3">
                </div>
                <div class="form-group">
                    <label for="Benzene">Benzene:</label>
                    <input type="text" name="Benzene">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Toluene">Toluene:</label>
                    <input type="text" name="Toluene">
                </div>
                <div class="form-group">
                    <label for="Xylene">Xylene:</label>
                    <input type="text" name="Xylene">
                </div>
            </div>


            <input type="submit" value="Predict AQI">
        </form>

        {% if prediction_text %}
            <div class="result {{ prediction_color | default }}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
